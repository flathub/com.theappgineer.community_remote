id: com.theappgineer.community_remote
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: community_remote
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: community_remote
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: /run/build/community_remote/build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: /run/build/community_remote/build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm19/bin:/run/build/community_remote/flutter/bin:/run/build/community_remote/cargo/toolchains/stable-x86_64-unknown-linux-gnu/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        CARGO_HOME: /run/build/community_remote/cargo
        RUSTUP_HOME: /run/build/community_remote/cargo
        PUB_CACHE: /run/build/community_remote/.pub-cache
    build-commands:
      - cd rustup && cargo build --release && cp target/release/rustup-init ../cargo/toolchains/stable-x86_64-unknown-linux-gnu/bin/rustup
      - cd cargo-expand && cargo build --release && cp target/release/cargo-expand ../cargo/toolchains/stable-x86_64-unknown-linux-gnu/bin/
      - cd flutter_rust_bridge/frb_codegen && cargo build --release && cp ../target/release/flutter_rust_bridge_codegen ../../cargo/toolchains/stable-x86_64-unknown-linux-gnu/bin/
      - flutter pub get --offline --enforce-lockfile
      - flutter_rust_bridge_codegen generate
      - flutter build linux --no-pub --release
      - install -D $BUNDLE_PATH/community_remote /app/bin/community_remote
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -D /run/build/community_remote/flatpak/com.theappgineer.community_remote.metainfo.xml /app/share/metainfo/com.theappgineer.community_remote.metainfo.xml
      - install -D /run/build/community_remote/flatpak/com.theappgineer.community_remote.desktop /app/share/applications/com.theappgineer.community_remote.desktop
      - install -D /run/build/community_remote/flatpak/icons/256x256/com.theappgineer.community_remote.png /app/share/icons/hicolor/256x256/apps/com.theappgineer.community_remote.png
      - install -D /run/build/community_remote/flatpak/icons/512x512/com.theappgineer.community_remote.png /app/share/icons/hicolor/512x512/apps/com.theappgineer.community_remote.png
    sources:
      - type: git
        url: https://github.com/rust-lang/rustup.git
        tag: 1.27.1
        dest: rustup
      - type: git
        url: https://github.com/dtolnay/cargo-expand.git
        tag: 1.0.95
        dest: cargo-expand
      - type: git
        url: https://github.com/fzyzcjy/flutter_rust_bridge.git
        tag: v2.7.0
        dest: flutter_rust_bridge
      - type: archive
        url: https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.2-stable.tar.xz
        sha256: 143f77340401e7f147a380ba18112445ed017c1d187fb4d20e40bb6ea1f13aa5
        dest: flutter
      - type: git
        url: https://github.com/TheAppgineer/community_remote.git
        tag: 0.2.0
      - type: archive
        path: cache.tar.gz
        strip-components: 0
      - type: archive
        dest: rust-x86_64-unknown-linux-gnu
        url: https://static.rust-lang.org/dist/rust-1.83.0-x86_64-unknown-linux-gnu.tar.xz
        sha256: b6467a0e8a6c5dca35269785c994e4d80d89754d6c600162cc9146f90c87ee08
      - type: shell
        commands:
          - cd flutter && git remote set-url origin file:///run/build/community_remote/flutter
          - mkdir -p build/native_assets/linux
          - ./rust-x86_64-unknown-linux-gnu/install.sh --prefix=cargo/toolchains/stable-x86_64-unknown-linux-gnu --without=rust-docs --without=rust-docs-json-preview --disable-ldconfig --verbose
          - rm cargo/toolchains/stable-x86_64-unknown-linux-gnu/lib/rustlib/manifest-*
      - type: patch
        path: run_build_tool.sh.patch
      - type: archive
        path: toolchain-rustlib.tar.gz
        strip-components: 0
      - cargo-sources-rustup.json
      - cargo-sources-cargo-expand.json
      - cargo-sources-flutter_rust_bridge.json
      - cargo-sources-community_remote.json
